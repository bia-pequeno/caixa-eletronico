<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>

	<script>
		var saldo = 100.5; //Float
		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Depósito 3.) Saque 4.) ver extratro 5.) Transferencia 6.) Sair'));

			if (escolha === 1) {
				ver_saldo();
			} else if (escolha === 2) {
				fazer_deposito();
			} else if (escolha === 3) {
				fazer_saque();
			}else if (escolha === 4) {
				ver_extrato();
			}else if (escolha === 5) {
				fazer_transferencia();
			}else if (escolha === 6) {
				sair();
			} else {
				erro();
			}
		}		

		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else if (deposito <= 0) {
				alert('Opção não autorizada');
				fazer_deposito();
			}else {
				saldo += deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			} else {
				saldo -= saque;
				
				ver_saldo();
			}
		}

		function ver_extrato() {
			alert('25/03 - PIX | Amazon -> -150.00\n' +
				'26/03 - Débito | Cinemark -> -50.00\n' +
				'26/03 - Débito | Americanas -> -34.99\n' +
				'26/03 - Débito | BurguerKing -> -25.00\n' +
				'30/03 - Crédito | Uber -> -15.70\n' +
				'01/04 - PIX | Lojas Magazine Luiza -> -250.00\n' +
				'\nSaldo Atual: R$ ' + saldo);
			inicio();
		}

		function fazer_transferencia(){
			let conta = parseFloat(prompt('Qual o número da conta?'));

			if(isNaN(conta) || conta === '') {
				alert('Por favor, informe um número válido.');
				fazer_transferencia();
			}else{
				let transferencia = parseFloat(prompt('Qual o valor a ser transferido?'));
				if (transferencia > saldo || transferencia <= 0) {
					alert('Opção não autorizada');
					fazer_transferencia();
				} else {
					saldo -= transferencia;
					ver_saldo();
				}
			}
		}


		function erro() {
			alert('Por favor, informe um número entre 1 e 6');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				window.close();
			} else {
				inicio();
			}
		}

		
		
		inicio();
	</script>
